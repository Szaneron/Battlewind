<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battlewind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .hello-msg {
            font-size: 18px;
            color: white;
            margin-right: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark  justify-content-md-center">
    <div class="container pt-1 text-center" style="font-size: 18px">
        <a href="{% url 'home' %}" class="navbar-brand text-warning"><h2>Battlewind</h2></a>

        <button
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mw-100" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a href="{% url 'open_tournament' %}" class="nav-link active">
                        Turnieje
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="{% url 'ranking-view' %}" class="nav-link active">
                        Ranking
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                    {% if userInvitations %}
                        <li class="nav-item dropdown text-center pe-3 ps-3">
                            <a href="{% url 'accept_invitation' %}" class="nav-link active">
                                <i class="bi bi-bell-fill text-warning"> Zaproszenia</i>
                            </a>
                        </li>
                    {% endif %}
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link active dropdown-toggle" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            {{ request.user }}
                        </a>
                        <ul class="dropdown-menu text-center bg-warning" aria-labelledby="navbarDropdown">
                            <li><a href="{% url 'profile' %}" class="dropdown-item btn">Profil</a></li>
                            <li><a href="{% url 'profile_settings' %}" class="dropdown-item btn">Ustawienia</a></li>
                            <li><a href="{% url 'accept_invitation' %}" class="dropdown-item btn">Zaproszenia</a></li>
                            <li><a href="{% url 'logout' %}" class="dropdown-item btn">Wyloguj</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item active m-2">
                        <button type="button" class="btn btn-warning" onclick="location.href='{% url 'login' %}'">
                            Logowanie
                        </button>
                    </li>
                    <li class="nav-item activem m-2">
                        <button type="button" class="btn btn-warning" onclick="location.href='{% url 'register' %}'">
                            Rejestracja
                        </button>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>


</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
