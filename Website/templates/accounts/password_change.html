<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Title</title>

    <style>
        .custom {
            width: 180px !important;
        }
    </style>
</head>
<body style="background-color: #16181b">
<div class="container text-white min-vh-100" style="padding-top: 100px; background-color: #3b424a">
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row align-items-center p-5 pt-0">
            <div class="col-md-3 text-center">
                <hr>
                <a class="btn btn-warning text-white custom" href="{% url 'profile_settings' %}">
                    <i class="bi bi-backspace-fill align-middle" style="float: left"></i> Wróć do ustawień
                </a>
                <hr>
                <h3 style="text-align: center">Ustawienia konta</h3>
                <hr>
                <img class="img-fluid rounded mx-auto d-block" src="{{ request.user.profile.profilePic.url }}">
                <hr>

            </div>
            <div class="col-md-5">
                <form method="post">
                    {% csrf_token %}
                    <table>
                        {{ form }}
                    </table>

                    <button type="submit" class="btn btn-warning mt-4">Save changes</button>
                </form>
            </div>
        </div>
</body>
</html>
