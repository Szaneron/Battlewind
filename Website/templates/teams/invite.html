<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>
        <title>Battlewind</title>


</head>
<body style="background-color: #16181b">
{% include 'navbar.html' %}

<div class="container text-white min-vh-100" style="padding-top: 100px; background-color: #3b424a">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            {% include 'messages.html' %}
            <h1>Zaproś użytkownika</h1>

            <form method="post" action="." @submit="validateForm" novalidate>
                {% csrf_token %}
                <div class="mt-3">
                    <label>Podaj adres email użytkownika:</label>

                    <div class="row d-flex justify-content-center mt-2">
                        <input type="email" name="email" class="form-control m-2 text-center ">
                    </div>
                </div>
                <div>
                    <button class="btn btn-warning m-2">Wyślij zaproszenie</button>
                </div>
            </form>

        </div>
        <div class="col-md-3"></div>

    </div>

</div>
</body>
</html>
