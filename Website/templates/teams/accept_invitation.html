<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Battlewind</title>
    <style>
        .custom {
            width: 100px !important;
        }
    </style>

</head>
<body style="background-color: #16181b">
{% include 'navbar.html' %}

<div class="container text-white min-vh-100" style="padding-top: 100px; background-color: #3b424a">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center mb-5">Twoje zaproszenia</h1>
            {% include 'messages.html' %}
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center">
                    <ul class="list-group">
                        {% for team in listOfTeamsNames %}

                            <li class="list-group-item list-group-item-success">{{ team }}</li>

                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="card bg-dark text-center p-3 mb-4">
                <div class="col-md-3"></div>
                <form method="post" action=".">
                    {% csrf_token %}
                    <h3 class="mb-3"></h3>
                    <div>
                        <label class="mb-1">Wpisz kod który otrzymałeś w wiadomości email, następnie klknij "Dołącz"
                            jesli chcesz dołaczyć do drużny lub kliknij "Odrzuć" by odrzucić zaproszenie</label>
                        <div class="row d-flex justify-content-center mt-2">
                            <input type="text" name="code" class="form-control text-center w-50">
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-warning custom m-3" type="submit" name="accept">
                            Dołacz
                        </button>
                        <button class="btn btn-warning custom m-3" type="submit" name="decline">
                            Odrzuć
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>

</div>

</body>
</html>
