<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    <title>Title</title>
    <style>
        .horizontal-scrollable > .row {
            overflow-x: auto;
        }

        div.dataTables_wrapper div.dataTables_length select {
            width: 55px;
        }

    </style>
</head>
<body style="background-color: #16181b">
{% include 'navbar.html' %}
<div class="container text-warning min-vh-100" style="padding-top: 100px; background-color: #3b424a">
    <div class="row">

        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h1 class="text-center mb-4">Lista rankigowa</h1>
            <hr>
            <div class="p-2 horizontal-scrollable w-auto">
                <div class="row">
                    <table id="sortTable" class="table table-secondary table-striped text-center">
                        <thead>
                        <th scope="col">#</th>
                        <th scope="col">Nazwa użytkownika</th>
                        <th scope="col">Procent zwycięstw</th>
                        <th scope="col">Rozegrane gry</th>
                        <th scope="col">Wygrane gry</th>
                        <th scope="col">Przegrane gry</th>
                        <th scope="col">Ranking</th>
                        </thead>
                        <tbody>
                        {% for list in rankingTable %}
                            <tr>
                                {% for element in list %}
                                    <td>{{ element }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<script>
    $('#sortTable').DataTable({
        "language": {
            "sProcessing": "Przetwarzanie...",
            "sLengthMenu": "Pokaż _MENU_ pozycji",
            "sZeroRecords": "Nie znaleziono pasujących pozycji",
            "sInfoThousands": " ",
            "sInfo": "Pozycje od _START_ do _END_ z _TOTAL_ łącznie",
            "sInfoEmpty": "Pozycji 0 z 0 dostępnych",
            "sInfoFiltered": "(filtrowanie spośród _MAX_ dostępnych pozycji)",
            "sInfoPostFix": "",
            "sSearch": "Szukaj:",
            "sUrl": "",
            "oPaginate": {
                "sFirst": "Pierwsza",
                "sPrevious": "Poprzednia",
                "sNext": "Następna",
                "sLast": "Ostatnia"
            }
        }
    });
</script>
</body>
</html>
